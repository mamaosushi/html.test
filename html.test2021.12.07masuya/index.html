<!DOCTYPE html>
<html lang="ja">
<head>

<body>
    <h1>キャッチコピー</h1>
    <h2>About</h2>
    <p>
        プCOACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラニングスクールです。<br>
        プログラミング未経験の方でも、<em>「独自の学習ノウハウ」</em>でフリーランスエンジニアを目指すことができます。
    </p>
    <h2>ブログ</h2>
    <img src="img/blog__eyecatch1.jpg" alt="">
    <p>コーチテックブログのタイトルがここには入ります。</p>
    <img src="img/blog__eyecatch2.jpg" alt="">
    <p>コーチテックブログのタイトルがここには入ります。</p>
    <img src="img/blog__eyecatch3.jpg" alt="">
    <p>コーチテックブログのタイトルがここには入ります。</p>
    <h2>問い合わせ</h2>
    <form action="" method="get">
        <table>
            <tr>
                <th>名前</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <th>用件</th>
                <td>
                    <select name="select" id="">
                        <option value="pr">広告掲載について</option>
                        <option value="other">その他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>内容</th>
                <td><textarea name="text" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th><input type="submit" value="削除"><input type="submit" value="送信"></th>
            </tr>
        </table>
    </form>
</body>
